apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: bank-app
  namespace: argocd
spec: 
  project: default
  source: 
    repoURL: https://github.com/lateef-taiwo/Bank-App-Kube-Manifest
    targetRevision: HEAD
    path: manifest
  destination: 
    server: https://kubernetes.default.svc
    namespace: bankapp
  syncPolicy: 
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true 
