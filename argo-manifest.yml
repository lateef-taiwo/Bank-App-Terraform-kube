apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: hms-app-argo
  namespace: argocd
spec: 
  project: default
  source: 
    repoURL: https://github.com/lateef-taiwo/HMS_kube_manifest
    targetRevision: HEAD
    path: manifest
  destination: 
    server: https://kubernetes.default.svc
    namespace: hmsapp
  syncPolicy: 
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true 
